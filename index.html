<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Float</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Navbar -->
		<nav>
			<h3 class="itc">IT<span class="c">C</span></h3>
			<a href="#">Home</a>
		</nav>
		<!-- Akhir Navbar -->

		<div class="clearfix"></div>

		<!-- Header -->
		<header>
			<img class="foto-header" src="assets/Fotonyaa.svg" alt="Foto Header" />
			<div class="right-header">
				<!-- data diri -->
				<div class="data-diri">
					<h3>Kurniawan</h3>
					<h4>Jakarta, Indonesia</h4>
					<div class="icon-container">
						<img class="icon-fb" src="assets/fb 1.svg" alt="icon-fb" />
						<img src="assets/twitter.svg" alt="icon-twitter" />
					</div>
				</div>

				<!-- button show more -->
				<button class="show-more">Show more</button>

				<!-- main section -->

				<main class="card-container">
					<!-- card-1 -->
					<div class="card card1"></div>
					<!-- card-2 -->
					<div class="card card2"></div>
					<!-- card-3 -->
					<div class="card card3"></div>
				</main>

				<!-- footer -->
			</div>
		</header>
		<!-- Akhir Header -->
	</body>
</html>
